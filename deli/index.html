        content="「環球廚神．國際挑戰賽」自2010年起至今已連續8年成功舉辦多屆比賽，匯聚世界精英廚師、評審及參賽者多達3,000人。2016年舉辦的「環球廚神．世界菁英賽」有幸成為「香港特別行政區成立20周年慶典」認可慶祝活動之一。2019年「環球廚神．國際挑戰賽」首次衝出香港，主辦機構《環球Gourmet》誠邀台灣「基隆市政府」擔任首席指導機構，以及首席協辦機構「環球廚神國際專業協會」，攜手合辦「環球廚神．國際挑戰賽2019」台灣站，取得空前成功。" />
